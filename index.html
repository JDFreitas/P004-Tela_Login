<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link para o arquivo de estilos locais -->
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <!-- arquivo de estilo do google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,250,1,200" rel="stylesheet" />
</head>
<body>
    <main>
        <!-- Seção para o retagulo da tela de login -->
        <section id="login">
            <!-- Divisão para imagem -->
            <div id="imagem">
                <!-- aqui vai imagem como plano de fundo no css -->
            </div>
            <!-- Divisão para o formulario -->
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <!-- Formulário de login -->
                <form action="login.php" method="post">
                    <!-- Divisão para o campo do email -->
                    <div class="campo">
                        <!-- tag icone adicionado um icone do google -->
                        <i class="material-symbols-outlined">person</i>
                        <!-- Entrada do tipo e-mail -->
                        <input type="email" name="login" id="ilogin" placeholder="e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <!-- Divisão para o campo senha -->
                    <div class="campo">
                        <!-- tag icone adicionado um icone do google -->
                        <i class="material-symbols-outlined">vpn_key</i>
                        <!-- Entrada do tipo senha -->
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>
                    <!-- Botão entrar -->
                    <input type="submit" value="Entrar">
                    <!-- Link pra esqueci a senha -->
                    <a href="esqueci.html" class="botao"> 
                        Esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
